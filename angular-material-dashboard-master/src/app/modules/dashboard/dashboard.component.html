<div class="form-horizontal" ng-controller="ServiceController">
  <form>
    <label for="kw" class="sr-only"></label>
    <div class="col-xs-4">
      <input id="kw" ng-model="kw" input="text" [value]="msg" (input)="msg=$event.target.value">
    </div>
    <br>
  </form>
  <p>{{msg}}</p>
  <p>Time:{{d|date:'20yy-MM-dd h:mm:ss'}}</p>
  <button type="text" class="btn btn-warning pull-right header-adjust">
    <i></i>
    <a routerlink="/posts">Search</a>
  </button>
</div>
<router-outlet></router-outlet>

<br>

<mat-divider></mat-divider>

<br>

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div fxFlex="60">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <!-- Position Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Top. </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="symbol">
                  <th mat-header-cell *matHeaderCellDef> Symbol. </th>
                  <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

              <!-- Weight Column -->
                <ng-container matColumnDef="isin">
                  <th mat-header-cell *matHeaderCellDef> Isin </th>
                  <td mat-cell *matCellDef="let element"> {{element.isin}} </td>
                </ng-container>
                <!-- Weight Column -->
                <ng-container matColumnDef="industry">
                  <th mat-header-cell *matHeaderCellDef> Industry </th>
                  <td mat-cell *matCellDef="let element"> {{element.industry}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="series">
                    <th mat-header-cell *matHeaderCellDef> Series </th>
                    <td mat-cell *matCellDef="let element"> {{element.series}} </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
        </div>

    </div>
    <div fxFlex="40">
        <app-widget-pie [data]="pieChart"></app-widget-pie>
    </div>
</div>
